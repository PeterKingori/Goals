<!-- This HTML code uses Bootstrap classes -->
<div class="container">
  <h1>MY GOALS</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor = 'let goal of goals; let i = index'>
        <div>
          <h4 id="{{i}}" appStrikethrough>{{goal.name}}{{"."}} Due on
            <span class="text-success">{{goal.completeDate | date | uppercase}}</span></h4>
          <button (click) = 'toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>
        <div *ngIf = 'goal.showDescription'>
          <app-goal-detail [goal]='goal' (isComplete) = 'deleteGoal($event, i)'></app-goal-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div> <br>
  <p class="lead text-danger" *ngIf='goals.length > 5'>Your goals are too many!</p>
</div>
